<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Here you edit post</h1>
    <div th:each="el : ${post}">
    <form method="post">
        <input type="text" th:value="${el.title}" name="title" placeholder="Enter post name"
               class="form-control"><br>
        <input type="text" th:value="${el.anons}" name="anons" placeholder="Enter anons"
               class="form-control"><br>
        <textarea name="full_text" th:text="${el.full_text}"
                  placeholder="Enter a full text"
                  class="form-control"/><br>
        <button type="submit" class="btn btn-success">Edit Post</button>
    </form>
    </div>
</div>
<header th:insert="blocks/footer :: footer"></header>

</body>
</html>
